<body>
<div id="wrapper">
 
	<h1>Why is exercise important ?</h1>

	<h3 id="hint">Hint: Hover over the image below to find out!</h3>

<img onmouseenter="showAnswer()" id="ejercicio"  src="img/ejercicio.jpg" width="411" height="411"   />
	
<img onmouseleave="hideAnswer()" id="benefits" src="img/benefits.jpg" width="411" height="411"  />


      <div id="answer"> </div>  
      <!-- This is a placeholder to display the answer-->
 
</div> <!-- closing  “wrapper” -->
	
	<script>
 function showAnswer() {
	   $("#ejercicio").hide();
	   $("#benefits").show();
	   $("#answer").html("<h2>Exercise is crucial for maintaining overall health and well-being!</h2>");
	}

function hideAnswer() {
	   $("#ejercicio").show();
	   $("#benefits").hide();
	   $("#answer").html("");  
	}
</script>



</body>
</html>
