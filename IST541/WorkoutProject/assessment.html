<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- jQuery (needed for the small script below) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="assessment">
  <div id="wrapper">
    <h1>Why is exercise important?</h1>
    <h3 id="hint">Hint: Hover over the image below to find out!</h3>

    <!-- Put hover on the container so it works no matter which image is visible -->
    <div id="imgBox" onmouseenter="showAnswer()" onmouseleave="hideAnswer()">
      <img id="ejercicio" src="img/ejercicio.jpg" width="411" height="411" alt="Person running">
      <img id="benefits"  src="img/benefits.jpg"  width="411" height="411" alt="Benefits of fitness">
    </div>

    <div id="answer"></div>
    <!-- Placeholder where the message appears -->
  </div> <!-- /#wrapper -->

  <script>
    function showAnswer() {
      $("#ejercicio").hide();
      $("#benefits").show();
      $("#answer").html("<h2>Exercise is crucial for maintaining overall health and well-being!</h2>");
    }

    function hideAnswer() {
      $("#benefits").hide();
      $("#ejercicio").show();
      $("#answer").html("");
    }
  </script>
 <a href="index.html">Back to Home</a>
</body>
</html>
